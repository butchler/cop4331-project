        <!-- Controls -->
        <script src='Engine/Controls/Config.js'></script>
        <script src="Engine/Controls/Message.js"></script>
        <script src="Engine/Controls/EventHandler.js"></script>
        
        <!-- Physics Engine -->
        <script src="Engine/Physics/CollisionDetection.js"></script>
        
        <!-- Graphics Engine -->
        <script src="Engine/Graphics/ParseJSON.js"></script>
        <script src="Engine/Graphics/Drawable.js"></script>
        <script src="Engine/Graphics/Renderable.js"></script>
        <script src="Engine/Graphics/Camera.js"></script>
        <script src="Engine/Graphics/EntityRepo.js"></script>

        <script src="GameCode/CM/IngameCM.js"></script>
        <script src="ContentManager.js"></script>
        
        <!-- Main Loop -->
        <script src="MainLoop.js"></script>
        
        
        <script type="text/javascript">
            var game;
            var globals = new Object();
            
            globals.vis = "world";
            globals.lock = "unlocked";
            globals.difficulty = 1;
            
            function main() {
                game = new MainLoop();
            }
            
            
            function swapVisible(elem) {
                //var lock = document.getElementById("combatLock");
                
                if (globals.lock == "unlocked") {
                    //var vis = document.getElementById("visibleElem");
                    var hide = document.getElementById(globals.vis);
                    var show = document.getElementById(elem.className);
                    hide.style.display = 'none';
                    show.style.display = 'block';
                    
                    globals.vis = elem.className;
                    //vis.className = elem.className;

                    if (elem.className == 'combat') {
                        startRound();
                        globals.lock = 'locked';
                    }
                }
            }
            
            
            function startRound() {
                game.roundStart();
            }
        </script>
        
        
        <style>
            body
            {
                background-color: black;
                color: white;
            }
            .wide
            {
                width: 800px;
            }
            .hp
            {
                border: 1px black solid;
                background-color: lightgrey;
                width: 100px;
                height: 10px;
                padding: 2px;
                text-align: center;
            }
            #hp
            {
                width: 100%;
                height: 100%;
                background-color: red;
            }
            .shield
            {
                border: 1px black solid;
                background-color: lightgrey;
                width: 100px;
                height: 10px;
                padding: 2px;
                text-align: center;
            }
            #shield
            {
                width: 0%;
                height: 100%;
                background-color: lightgoldenrodyellow;
            }
            button
            {
                width: 200px;
            }
            table.wide tr td
            {
                padding: 10px;
            }
            table.wide tr td div
            {
                display: inline;
            }
        </style>
    </head>
    <body onload="main();">
        <div>
            <table>
                <tr>
                    <td><img src='Content/Images/world.png' class="world" onclick="swapVisible(this);" /></td>
                    <td><img src='Content/Images/shop.png' class="shop" onclick="swapVisible(this);" /></td>
                    <td><img src='Content/Images/combat.png' class="combat" onclick="swapVisible(this);" /></td>
                    <td>Save</td>
                </tr>
                <tr>
                    <!-- info bar -->
                    <td colspan="4">
                        <div>
                            <table width='100%'>
                                <tr>
                                    <td>HP</td>
                                    <td>

                                        </div>
                                    </td>
                                    <td>Shield</td>
                                    <td>

                                    </td>
                                    <td>Rockets</td>
                                    <td>
                                        <div id="rockets">0/1</div>
                                    </td>

                                    <td>0</td>
                                    <td>Metal:</td>
                                    <td>0</td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <!-- body -->
                    <td colspan="4">
                        <div id="combat" class="wide" style="display: none;">
                            <canvas id="canvas" style='border: 1px white solid;' width="800" height="600">
                                <p>Your browser does not support HTML5 Canvas.</p>
                            </canvas>
                        </div>
                        <div id="world" class="wide">
                            in world view
                        </div>
                        <div id="shop" class="wide" style="display: none;">
                            <table class="wide">
                                <tr>
                                    <td colspan="4">
                                        <h2>Shop</h2>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <h3>Refills</h3>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button>Repair</button>
                                    </td>
                                    <td>
                                        <div id="repairCost">50</div>g
                                    </td>
                                    <td>
                                        <button>Rockets</button>
                                    </td>
                                    <td>
                                        <div id="rocketCost">50</div>g
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4"><h3>Upgrades</h3></td>
                                </tr>
                                <tr>
                                    <td><h4>Type</h4></td>
                                    <td><h4>Cost</h4></td>
                                    <td><h4>Increase</h4></td>
                                    <td><h4>Level</h4></td>
                                </tr>
                                <tr>
                                    <td>
                                        <button id="health">Health</button>
                                    </td>
                                    <td>
                                        <div id="healthCost">25</div>g
                                    </td>
                                    <td>
                                        +<div id="healthInc">50</div> hp

                                    <td>
                                        <div id="healthLvl">1</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button id="rocketCap">Rocket Capacity</button>
                                    </td>
                                    <td>
                                        <div id="rocketCapCost">25</div>g
                                    </td>
                                    <td>
                                        +<div id="rocketCapInc">1</div> rocket Capacity
                                    </td>
                                    <td>
                                        <div id="rocketCapLvl">1</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button id="damage">Damage</button>
                                    </td>
                                    <td>
                                        <div id="damageCost">25</div>g
                                    </td>
                                    <td>
                                        +<div id="damageInc">10</div> damage
                                    </td>
                                    <td>
                                        <div id="damageLvl">1</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button id="speed">Movement Speed</button>
                                    </td>
                                    <td>
                                        <div id="speedCost">25</div>g
                                    </td>
                                    <td>
                                        +<div id="speedInc">20</div>% base speed
                                    </td>
                                    <td>
                                        <div id="speedLvl">1</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button id="rate">Fire Rate</button>
                                    </td>
                                    <td>
                                        <div id="rateCost">25</div>g
                                    </td>
                                    <td>
                                        +<div id="rateInc">1</div> bullet per second
                                    </td>
                                    <td>
                                        <div id="rateLvl">1</div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
