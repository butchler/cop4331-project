<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!-- scripts -->
        <!-- utils -->
        <script src="Utils/cuon-matrix-v2.js"></script>
        <script src="Utils/cuon-utils.js"></script>
        <script src="Utils/webgl-debug.js"></script>
        <script src="Utils/webgl-utils.js"></script>
        
        
        
        <!-- html specific -->
        <script src='progress.js'></script>
        <script src='ShopItemInfo.js'></script>
        
        
        <!-- Controls -->
        <script src='Engine/Controls/Config.js'></script>
        <script src="Engine/Controls/Message.js"></script>
        <script src="Engine/Controls/EventHandler.js"></script>
        
        <!-- Physics Engine -->
        <script src="Engine/Physics/CollisionDetection.js"></script>
        
        <!-- Graphics Engine -->
        <script src="Engine/Graphics/ParseJSON.js"></script>
        <script src="Engine/Graphics/Drawable.js"></script>
        <script src="Engine/Graphics/Renderable.js"></script>
        <script src="Engine/Graphics/Camera.js"></script>
        <script src="Engine/Graphics/EntityRepo.js"></script>
        <script src="Engine/Graphics/GraphicalEntity.js"></script>
        <script src="Engine/Graphics/GraphicsEngine.js"></script>
        
        <!-- Engine -->
        <script src='Engine/Engine.js'></script>
        
        <!-- Entities -->
        <script src="GameCode/Entities/Enemy.js"></script>
        <script src="GameCode/Entities/EnemyWaveInfo.js"></script>
        <script src="GameCode/Entities/Bullet.js"></script>
        <script src="GameCode/Entities/Player.js"></script>
        <script src="GameCode/Entities/Cube.js"></script>
        
        <!-- Content Managers -->
        <script src="GameCode/CM/MenuCM.js"></script>
        <script src="GameCode/CM/ShopCM.js"></script>
        <script src="GameCode/CM/IngameCM.js"></script>
        <script src="ContentManager.js"></script>
        
        <!-- Main Loop -->
        <script src="MainLoop.js"></script>
        
        
        <script type="text/javascript">
            var game;
            var globals = new Object();
            
            globals.healthBase = 100;
            globals.rocketCapBase = 1;
            globals.damageBase = 10;
            globals.speedBase = 100;
            globals.rateBase = 2;
            
            globals.currentHealth = 100;
            globals.shield = 0;
            
            function main() {
                init();
                game = new MainLoop();
            }
            
            
            // read from a file, and what not
            function init() {
                globals.vis = "world";
                globals.lock = "unlocked";
                
                // controls difficulty of the enemy wave
                globals.difficulty = 1;
                
                globals.rockets = 0;
                
                // gold on the player
                setGold(30000);
                
                
                globals.health = new ShopItemInfo('health', 25, 50, 1);
                globals.rocketCap = new ShopItemInfo('rocketCap', 25, 1, 1);
                globals.damage = new ShopItemInfo('damage', 25, 10, 1);
                globals.speed = new ShopItemInfo('speed', 25, 20, 1);
                globals.rate = new ShopItemInfo('rate', 25, 1, 1);
            }
            
            
            function refillHealth() {
                var hp = document.getElementById("hp");
                
                if (globals.gold >= 50) {
                    progress(hp, '100%');
                    globals.currentHealth = globals.healthStat;
                    setGold(globals.gold - 50);
                }
            }
            
            function addRockets() {
                if (globals.rockets < globals.rocketCap.getIncrease() 
                    && globals.gold >= 50) {
                    setRockets(globals.rockets + 1);
                    setGold(globals.gold - 50);
                }
            }
            
            function swapVisible(elem) {                
                if (globals.lock == "unlocked") {
                    var hide = document.getElementById(globals.vis);
                    var show = document.getElementById(elem.className);
                    hide.style.display = 'none';
                    show.style.display = 'block';
                    
                    globals.vis = elem.className;

                    if (elem.className == 'combat') {
                        startRound();
                        globals.lock = 'locked';
                    }
                }
            }
            
            
            // starts the games round
            function startRound() {
                game.roundStart();
            }
        </script>
        
        
        <style>
            body
            {
                background-color: black;
                color: white;
            }
            .wide
            {
                width: 800px;
            }
            .hp
            {
                border: 1px black solid;
                background-color: lightgrey;
                width: 100px;
                height: 10px;
                padding: 2px;
                text-align: center;
            }
            #hp
            {
                width: 100%;
                height: 100%;
                background-color: red;
            }
            .shield
            {
                border: 1px black solid;
                background-color: lightgrey;
                width: 100px;
                height: 10px;
                padding: 2px;
                text-align: center;
            }
            #shield
            {
                width: 0%;
                height: 100%;
                background-color: lightgoldenrodyellow;
            }
            button
            {
                width: 200px;
            }
            table.wide tr td
            {
                padding: 10px;
            }
            table.wide tr td div
            {
                display: inline;
            }
        </style>
    </head>
    <body onload="main();">
        <div>
            <table>
                <tr>
                    <td><img src='Content/Images/world.png' class="world" onclick="swapVisible(this);" /></td>
                    <td><img src='Content/Images/shop.png' class="shop" onclick="swapVisible(this);" /></td>
                    <td><img src='Content/Images/combat.png' class="combat" onclick="swapVisible(this);" /></td>
                    <td>Save</td>
                </tr>
                <tr>
                    <!-- info bar -->
                    <td colspan="4">
                        <div>
                            <table width='100%'>
                                <tr>
                                    <td>HP</td>
                                    <td>
                                        <div class='hp'>
                                            <div id='hp'></div>
                                        </div>
                                    </td>
                                    <td>Shield</td>
                                    <td>
                                        <div class='shield'>
                                            <div id='shield'></div>
                                        </div>
                                    </td>
                                    <td>Rockets</td>
                                    <td>
                                        <div id="rockets">0</div>
                                    </td>
                                    <td>Gold:</td>
                                    <td><div id='gold'></div></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <!-- body -->
                    <td colspan="4">
                        <div id="combat" class="wide" style="display: none;">
                            <canvas id="canvas" style='border: 1px white solid;' width="800" height="600">
                                <p>Your browser does not support HTML5 Canvas.</p>
                            </canvas>
                        </div>
                        <div id="world" class="wide">
                            in world view
                        </div>
                        <div id="shop" class="wide" style="display: none;">
                            <table class="wide">
                                <tr>
                                    <td colspan="5">
                                        <h2>Shop</h2>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="5">
                                        <h3>Refills</h3>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button onclick='refillHealth();'>Repair</button>
                                    </td>
                                    <td>
                                        <div id="repairCost">50</div>g
                                    </td>
                                    <td></td>
                                    <td>
                                        <button onclick='addRockets();'>Rockets</button>
                                    </td>
                                    <td>
                                        <div id="rocketCost">50</div>g
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="5"><h3>Upgrades</h3></td>
                                </tr>
                                <tr>
                                    <td><h4>Type</h4></td>
                                    <td><h4>Cost</h4></td>
                                    <td><h4>Current</h4></td>
                                    <td><h4>Increase</h4></td>
                                    <td><h4>Level</h4></td>
                                </tr>
                                <tr>
                                    <td>
                                        <button id="health" onclick="globals.health.levelUp();">Health</button>
                                    </td>
                                    <td>
                                        <div id="healthCost"></div>g
                                    </td>
                                    <td>
                                        <div id='healthCur'></div>
                                    </td>
                                    <td>
                                        +<div id="healthInc"></div> hp
                                    </td>
                                    <td>
                                        <div id="healthLvl"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button id="rocketCap" onclick="globals.rocketCap.levelUp();">Rocket Capacity</button>
                                    </td>
                                    <td>
                                        <div id="rocketCapCost"></div>g
                                    </td>
                                    <td>
                                        <div id='rocketCapCur'></div>
                                    </td>
                                    <td>
                                        +<div id="rocketCapInc"></div> rocket Capacity
                                    </td>
                                    <td>
                                        <div id="rocketCapLvl"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button id="damage" onclick="globals.damage.levelUp();">Damage</button>
                                    </td>
                                    <td>
                                        <div id="damageCost"></div>g
                                    </td>
                                    <td>
                                        <div id='damageCur'></div>
                                    </td>
                                    <td>
                                        +<div id="damageInc"></div> damage
                                    </td>
                                    <td>
                                        <div id="damageLvl"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button id="speed" onclick="globals.speed.levelUp();">Movement Speed</button>
                                    </td>
                                    <td>
                                        <div id="speedCost"></div>g
                                    </td>
                                    <td>
                                        <div id='speedCur'></div>
                                    </td>
                                    <td>
                                        +<div id="speedInc"></div>% base speed
                                    </td>
                                    <td>
                                        <div id="speedLvl"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button id="rate" onclick="globals.rate.levelUp();">Fire Rate</button>
                                    </td>
                                    <td>
                                        <div id="rateCost"></div>g
                                    </td>
                                    <td>
                                        <div id='rateCur'></div>
                                    </td>
                                    <td>
                                        +<div id="rateInc"></div> bullet per second
                                    </td>
                                    <td>
                                        <div id="rateLvl"></div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
