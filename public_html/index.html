<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!-- scripts -->
        <!-- utils -->
        <script src="Utils/cuon-matrix-v2.js"></script>
        <script src="Utils/cuon-utils.js"></script>
        <script src="Utils/webgl-debug.js"></script>
        <script src="Utils/webgl-utils.js"></script>
        
        
        
        <!-- html specific -->
        <script src='progress.js'></script>
        
        
        <!-- Controls -->
        <script src='Engine/Controls/Config.js'></script>
        <script src="Engine/Controls/Message.js"></script>
        <script src="Engine/Controls/EventHandler.js"></script>
        
        <!-- Physics Engine -->
        <script src="Engine/Physics/CollisionDetection.js"></script>
        
        <!-- Graphics Engine -->
        <script src="Engine/Graphics/ParseJSON.js"></script>
        <script src="Engine/Graphics/Drawable.js"></script>
        <script src="Engine/Graphics/Renderable.js"></script>
        <script src="Engine/Graphics/Camera.js"></script>
        <script src="Engine/Graphics/EntityRepo.js"></script>
        <script src="Engine/Graphics/GraphicalEntity.js"></script>
        <script src="Engine/Graphics/GraphicsEngine.js"></script>
        
        <!-- Engine -->
        <script src='Engine/Engine.js'></script>
        
        <!-- Entities -->
        <script src="GameCode/Entities/Enemy.js"></script>
        <script src="GameCode/Entities/EnemyWaveInfo.js"></script>
        <script src="GameCode/Entities/Bullet.js"></script>
        <script src="GameCode/Entities/Player.js"></script>
        <script src="GameCode/Entities/Cube.js"></script>
        
        <!-- Content Managers -->
        <script src="GameCode/CM/MenuCM.js"></script>
        <script src="GameCode/CM/ShopCM.js"></script>
        <script src="GameCode/CM/IngameCM.js"></script>
        <script src="ContentManager.js"></script>
        
        <!-- Main Loop -->
        <script src="MainLoop.js"></script>
        
        
        <script type="text/javascript">
            var game;
            function main() {
                game = new MainLoop();
            }
            
            
            function swapVisible(elem) {
                var lock = document.getElementById("combatLock");
                
                if (lock.className == "unlocked") {
                    var vis = document.getElementById("visibleElem");
                    var hide = document.getElementById(vis.className);
                    var show = document.getElementById(elem.className);
                    hide.style.display = 'none';
                    show.style.display = 'block';

                    vis.className = elem.className;

                    if (elem.className == 'combat') {
                        startRound();
                        lock.className = 'locked';
                    }
                }
            }
            
            
            function startRound() {
                game.roundStart();
            }
        </script>
        
        
        <style>
            body
            {
                background-color: black;
                color: white;
            }
            .wide
            {
                width: 800px;
            }
            .hp
            {
                border: 1px black solid;
                background-color: lightgrey;
                width: 100px;
                height: 10px;
                padding: 2px;
                text-align: center;
            }
            #hp
            {
                width: 100%;
                height: 100%;
                background-color: red;
            }
            .shield
            {
                border: 1px black solid;
                background-color: lightgrey;
                width: 100px;
                height: 10px;
                padding: 2px;
                text-align: center;
            }
            #shield
            {
                width: 0%;
                height: 100%;
                background-color: lightgoldenrodyellow;
            }
        </style>
    </head>
    <body onload="main();">
        <div>
            <table>
                <tr>
                    <td><img src='Content/Images/world.png' class="world" onclick="swapVisible(this);" /></td>
                    <td><img src='Content/Images/shop.png' class="shop" onclick="swapVisible(this);" /></td>
                    <td><img src='Content/Images/combat.png' class="combat" onclick="swapVisible(this);" /></td>
                    <td>Save</td>
                </tr>
                <tr>
                    <!-- info bar -->
                    <td colspan="4">
                        <div>
                            <table width='100%'>
                                <tr>
                                    <td>HP</td>
                                    <td>
                                        <div class='hp'>
                                            <div id='hp'></div>
                                        </div>
                                    </td>
                                    <td>Shield</td>
                                    <td>
                                        <div class='shield'>
                                            <div id='shield'></div>
                                        </div>
                                    </td>
                                    <td>Gold:</td>
                                    <td>0</td>
                                    <td>Metal:</td>
                                    <td>0</td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <!-- body -->
                    <td colspan="4">
                        <div id="visibleElem" class="world"></div>
                        <div id="combatLock" class="unlocked"></div>
                        <div id="combat" class="wide" style="display: none;">
                            <canvas id="canvas" style='border: 1px white solid;' width="800" height="600">
                                <p>Your browser does not support HTML5 Canvas.</p>
                            </canvas>
                        </div>
                        <div id="world" class="wide">
                            in world view
                        </div>
                        <div id="shop" class="wide" style="display: none;">
                            in shop view
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
